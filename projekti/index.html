<!DOCTYPE html>
    <html>
        <head>
            <title>Using Axios</title>

            <!-- tyylittelyä via bootstrap -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="css.css">
        </head>
        <body>
            <h1>Pokémon API with Axios</h1>
            <div>
                Please Enter an ID:

                <!-- id:n syöttökenttä, määritelty numeroksi ja minimiarvon oltava väh. 1 -->
                <input type="number" min="1" value="1" class="pokemon-input rounded border border-info"></input>
            </div>
            <div>
                <span class="pokemon-name"></span>
            </div>
            <img class="pokemon-image"></img>
            <div>
                <p>Type: <span class="pokemon-type"></span></p>
                <p>Ability: <span class="pokemon-ability"></span></p> 
            </div>
            <button class="pokemon-button btn btn-outline-info">Load Pokémon Data</button>

            <!-- scripti joka lataa axioksen -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>

            <!-- scripti joka lataa app.js tiedoston -->
            <script src="app.js"></script>
        </body>
    </html>
